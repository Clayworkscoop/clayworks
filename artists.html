---
layout: default
description: Great opportunity to meet our creative community of professional potters in Ottawa.
bannerTitle: Pottery galore
---

  <div class="banner pad-t-2 relative push-2">
    <div class="banner-content text-center pin-c">
      <h1 class="nina value bold pad-t push-1-2">Dreams to reality</h1>
      <p class="tera push-2">Meet our artists</p>
    </div>
  </div>

<section class="intro pad-t-2 pad-b-2">
  <ul class="grid">
    {% for artist in site.artists %}
      <li class="no-under Carol unit xs-1-2 m-1-3 l-1-5 push">
        <a class="no-under card-link" href="{{site.baseurl}}{{artist.url}}">
          <div class="gutter-1-2">
            <div class="embed embed-1by1 push-1-2">
              <img class="img-flex embed-item" src="{{site.baseurl}}/images/{{artist.artistImage}}" alt="">
            </div>
            <h3 class="giga text-center">{{artist.title}}</h3>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
