about-coop:
  image_1: "/images/card-studio-features.jpg"
  image_2: "/images/circle-coop.jpg"
  text-1: "We have 25 members who pursue our love of clay in a creative and supportive artist-run space.  Formed in 2003, ClayWorks has continued to thrive and
    evolve with its diverse membership.  ClayWorks artists show their individually distinctive work in our own gallery as well as in galleries across Ottawa and Canada, and sometimes internationally.  Several members have won awards for their work."
  text-2: "Pottery classes are offered on Teaching Tuesdays, with four  sessions each year where students learn basic and advanced pottery skills.  Private lessons are also availablebuilding increasingly dedicated to artists and artisans working in a variety of media. We are open to the public during our fall Open House, spring participation in Doors Open Ottawa and other community events."
  title-1: "About the Studio"
  title-2: "Our Passion"
